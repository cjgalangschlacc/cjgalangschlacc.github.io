<body>

    <main>    
        <header>
        <h1>Sign in</h1>
        <p>Not an official member yet? Sign up now!</p>
        </header><br><br>
            <form action="/action_page.php">
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname"><br><br>

                <label for="mname">Middle name:</label><br>
                <input type="text" id="mname" name="mname"><br><br>

                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname"><br><br>

                <label for="gender">Gender:</label><br>

                    <option value="female">Female</option>
                    <option value="male">Male</option>
                    <option value="rathernotspecify">Rather not specify</option>
                </select><br><br>

                <label for="birthday">Birthday:</label><br>
                <input type="date" id="birthday" name="birthday"><br><br>

                <label for="age">Age:</label><br>
                <input type="number" id="age" name="age"><br><br>

        <h3>Create your profile</h3><br>
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username"><br>
                <label for="pwd">Password:</label><br>
                <input type="password" id="pwd" name="pwd"><br><br>

                <p>Already a member? Click here to <a href="Login.html">Log In</a></p><br>
                <p><a href="formative4.html">Back to Home Page </a></p>
